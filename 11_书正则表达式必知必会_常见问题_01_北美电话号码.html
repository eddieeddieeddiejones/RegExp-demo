<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    J. Doe: 248-555-1234
    sdf: (313) 555-1234
    sadf: (810)555-1234
    <script>
    // 打开搜索，alt+r切换正则匹配，输入正则表达式可以搜索，比如`\d`搜索数字
    var regExp1 = /\(?[2-9]\d\d\)?[ -]?[2-9]\d\d-\d{4}/
    var regExp1 = /\(?[2-9]\d\d\)?[ -]?[2-9]\d\d-\d{4}/
    \(?[2-9]\d\d\)?[ -]?[2-9]\d\d-\d{4}
    (\()?[2-9]\d\d(?(1)\))[ -]?[2-9]\d\d-\d{4}

    // 这个正则表达式是最好的
    // (?(1)\)) 意思是如果有(，那么匹配)。这里(1)指开头的(\()
    (\()?[2-9]\d\d(?(1)\))[ -]?[2-9]\d\d-\d{4}

    J. Doe: 248-555-1234
    sdf: (313) 555-1234
    sadf: (810)555-1234
    sadf: (810555-1234

    // 这两个不是北美电话号码
    sadf: 810)555-1234
    sadf: 734.555.9999
    </script>
    </body>
</html>
